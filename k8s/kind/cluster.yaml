# k8s/kind/cluster.yaml
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 7496  # tws port
        hostPort: 7496
        protocol: TCP
      - containerPort: 7947  # tws paper port
        hostPort: 7947
        protocol: TCP
  - role: worker
